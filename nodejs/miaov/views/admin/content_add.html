{% extends './layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li class="active">内容添加</li>
</ol>

<form class="form-horizontal" method="post">
    <div class="form-group">
        <label for="category" class="col-sm-2 control-label">所属分类</label>
        <div class="col-sm-10">
            <select name="category" id="category" class="form-control">
                {% for category in categories %}
                <option value="{{category.id}}">{{category.name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
            <input type="text" name="title" class="form-control" id="title" placeholder="请输入标题">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">内容简介</label>
        <div class="col-sm-10">
            <textarea name="description" id="description" rows="3" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">内容</label>
        <div class="col-sm-10">
            <textarea name="content" id="content" rows="10" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">提交</button>
        </div>
    </div>
</form>

{% endblock %}
