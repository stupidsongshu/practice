{% extends './layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li class="active">内容首页</li>
</ol>

{% include './pagination.html' %}

<table class="table table-hover table-striped">
    <tr>
        <th>id</th>
        <th>内容名称</th>
        <th>所属分类</th>
        <th>操作</th>
    </tr>
    {% for content in contents %}
    <tr>
        <td>{{content.id}}</td>
        <td>{{content.title}}</td>
        <!-- <td>{{content.categoryName}}</td> -->
        <td>{{content.category.name}}</td>
        <td>
            <a href="/admin/content/update?id={{content.id}}">更新</a>
            <a href="/admin/content/delete?id={{content.id}}" onclick="return confirm('确认删除？')">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% include './pagination.html' %}

{% endblock %}
