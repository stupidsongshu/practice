{% extends './layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li class="active">分类首页</li>
</ol>

{% include './pagination.html' %}

<table class="table table-hover table-striped">
    <tr>
        <th>id</th>
        <th>分类名称</th>
        <th>操作</th>
    </tr>
    {% for category in categories %}
    <tr>
        <td>{{category.id}}</td>
        <td>{{category.name}}</td>
        <td>
            <a href="/admin/category/update?id={{category.id}}">更新</a>
            <a href="/admin/category/delete?id={{category.id}}" onclick="return confirm('确认删除？')">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% include './pagination.html' %}

{% endblock %}
