<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/echarts3.min.js"></script>
</head>
<body>
	<div id="main" style="width: 800px;height: 400px;"></div>
	<div id="test1" style="width: 500px;height: 500px;"></div>
	<script>
		// var main = document.getElementById('main')
		// var myChart = echarts.init(main)

		// var option = {
		// 	title: 'ECharts 入门示例',
		// 	tooltip: {},
		// 	legend: {

		// 	},
		// 	xAxis: {
		// 		data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
		// 	},
		// 	yAxis: {},
		// 	series: [{
		// 		name: '销量',
		// 		type: 'bar',
		// 		data: [5, 20, 36, 10, 10, 20]
		// 	}]
		// }

		// myChart.setOption(option)

		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main'));
		// 指定图表的配置项和数据
		var option = {
				title: {
						show: true,
						text: 'ECharts',
						subtext: '副标题',
						left: 50, // left center right
						borderColor: '#f00',
						borderWidth: 1,
						borderRadius: [20, 10, 20, 10]
				},
				tooltip: {
					show: true,
					trigger: 'item',
					// alwaysShowContent: true
				},
				toolbox: {
					show: true,
					feature: {
						saveAsImage: {
							show: true
						}
					}
				},
				legend: {
					type: 'scroll',
						data:['销量', '产量', '单价', '价格', '总价']
				},
				xAxis: {
						data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
				},
				yAxis: {},
				series: [
					{
						name: '销量',
						type: 'bar',
						data: [5, 20, 36, 10, 10, 20],
						markPoint: {
							data: [
								{
									name: '最大值',
									type: 'max'
								},
								{
									name: '最小值',
									type: 'min'
								}
							]
						},
						markLine: {
							data: [
								{
									name: '平均值',
									type: 'average'
								}
							]
						}
					},
					{
						name: '产量',
						type: 'line',
						data: [7, 30, 50, 12, 30, 80]
					},
					{
						name: '单价',
						type: 'bar',
						data: [2, 4, 7, 3, 8, 5]
					},
					{
						name: '价格',
						type: 'line',
						data: [10, 20, 15, 36, 18, 21]
					},
					{
						name: '总价',
						type: 'bar',
						data: [20, 80, 105, 108, 144, 105]
					}
				]
		};

		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);

		var chart_test1 = echarts.init(document.getElementById('test1'))
		var option_test1 = {
			title: {
				text: '仪表盘'
			},
			tooltip: {
				show: true
			},
			series: [
				{
					type: 'gauge',
					title: {
						color: '#000'
					},
					name: '目前的',
					radius: '75%', // '75%'
					startAngle: 225, // 225
					endAngle: -45, // -45
					clockwise: true,
					min: 0,
					max: 100,
					splitNumber: 20, // 10
					data: [
						{
							name: '完成率',
							value: 82
						}
					],
					detail: {
						formatter: function(value) {
							return `${value}%`
						},
						backgroundColor: '#eee'
					},
					tooltip: {
						formatter: '{a}{b}是{c}%'
					}
				}
			]
		}
		chart_test1.setOption(option_test1)
	</script>
</body>
</html>
