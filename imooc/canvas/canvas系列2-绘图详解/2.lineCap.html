<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" style="display: block;margin: 0 auto;border: 1px solid #abcdef;">您的浏览器不支持canvas，请升级或更换浏览器</canvas>

  <script>
    var canvas = document.getElementById('canvas')

    canvas.width = 800
    canvas.height = 400

    var context = canvas.getContext('2d')

    context.lineWidth = 50
    context.strokeStyle = '#058'

    context.beginPath()
    context.moveTo(100, 50)
    context.lineTo(700, 50)
    // context.closePath()
    context.lineCap = 'butt'
    context.stroke()

    context.beginPath()
    context.moveTo(100, 150)
    context.lineTo(700, 150)
    // context.closePath()
    context.lineCap = 'round'
    context.stroke()

    context.beginPath()
    context.moveTo(100, 250)
    context.lineTo(700, 250)
    // context.closePath()
    context.lineCap = 'square'
    context.stroke()

    // baseline
    context.lineWidth = 1
    context.strokeStyle = '#27a'
    context.beginPath()
    context.moveTo(100, 0)
    context.lineTo(100, 300)
    context.moveTo(700, 0)
    context.lineTo(700, 300)
    context.stroke()

    // lineCap只能在线段两端起作用，线段连接处不会起作用
  </script>
</body>
</html>
