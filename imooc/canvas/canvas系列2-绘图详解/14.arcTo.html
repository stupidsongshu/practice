<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    window.onload = function() {
      var canvas = document.getElementById('canvas');
      canvas.width = 800;
      canvas.height = 800;

      var ctx = canvas.getContext('2d');
      ctx.strokeRect(0, 0, canvas.width, canvas.height);

      // 改变r
      // arcToTest(ctx, 150, 150 , 650, 150, 650, 650, 300);
      // arcToTest(ctx, 150, 150 , 650, 150, 650, 650, 500);
      // arcToTest(ctx, 150, 150 , 650, 150, 650, 650, 600);

      // 改变坐标点
      arcToTest(ctx, 150, 100 , 650, 150, 700, 600, 300);
    }

    function arcToTest(ctx, x0, y0, x1, y1, x2, y2, r) {
      ctx.moveTo(x0, y0);
      ctx.arcTo(x1, y1, x2, y2, r); // arcTo(x1, y1, x2, y2, r)

      ctx.lineWidth = 6;
      ctx.strokeStyle = '#f00';
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(x0, y0);
      ctx.lineTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.lineWidth = 2;
      ctx.strokeStyle = '#abcdef';
      ctx.stroke();
    }
  </script>
</body>
</html>
