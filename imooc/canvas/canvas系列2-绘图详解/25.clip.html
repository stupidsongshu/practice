<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" style="display: block; margin: 50px auto; border: 1px solid #abcdef;"></canvas>

  <script>
    var canvas = document.getElementById('canvas');
    canvas.width = 800;
    canvas.height = 800;

    var ctx = canvas.getContext('2d');
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.arc(400, 400, 180, 0, 2 * Math.PI);
    ctx.fillStyle = '#fff';
    ctx.fill();
    // 一旦剪切了某个区域，则所有之后的绘图都会被限制在被剪切的区域内（不能访问画布上的其他区域）。您也可以在使用 clip() 方法前通过使用 save() 方法对当前画布区域进行保存，并在以后的任意时间对其进行恢复（通过 restore() 方法）。
    ctx.clip();
    ctx.lineWidth = 2;
    ctx.strokeStyle = '#f00';
    ctx.stroke();

    ctx.font = 'bold 100px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillStyle = '#058';
    ctx.fillText('CANVAS', canvas.width / 2, canvas.height / 2);
  </script>
</body>
</html>
