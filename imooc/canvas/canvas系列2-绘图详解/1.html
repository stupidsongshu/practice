<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" style="display: block;margin: 0 auto;border: 1px solid #abcdef;">您的浏览器不支持canvas，请升级或更换浏览器</canvas>

  <script>
    var canvas = document.getElementById('canvas')

    canvas.width = 800
    canvas.height = 600

    var context = canvas.getContext('2d')

    drawRect(context, 50, 100, 100, 100, 10, 'yellow', 'red')
    drawRect1(context, 200, 100, 100, 100, 10, 'yellow', 'red')
    drawRect2(context, 350, 100, 100, 100, 10, 'yellow', 'red')
    drawRect3(context, 500, 100, 100, 100, 10, 'yellow', 'red')
    drawRect4(context, 650, 100, 100, 100, 10, 'yellow', 'red')

    function drawRect(ctx, x, y, w, h, borderWidth, borderColor, fillColor) {
      ctx.beginPath()
      ctx.lineTo(x, y)
      ctx.lineTo(x + w, y)
      ctx.lineTo(x + w, y + h)
      ctx.lineTo(x, y + h)
      ctx.closePath()

      ctx.lineWidth = borderWidth
      ctx.strokeStyle = borderColor
      ctx.fillStyle = fillColor

      ctx.fill()
      ctx.stroke()
    }

    function drawRect1(ctx, x, y, w, h, borderWidth, borderColor, fillColor) {
      ctx.beginPath()
      ctx.rect(x, y, w, h)
      ctx.closePath()

      ctx.lineWidth = borderWidth
      ctx.strokeStyle = borderColor
      ctx.fillStyle = fillColor

      ctx.fill()
      ctx.stroke()
    }

    function drawRect2(ctx, x, y, w, h, borderWidth, borderColor, fillColor) {
      ctx.lineWidth = borderWidth
      ctx.strokeStyle = borderColor
      ctx.fillStyle = fillColor

      ctx.fillRect(x, y, w, h)
    }

    function drawRect3(ctx, x, y, w, h, borderWidth, borderColor, fillColor) {
      ctx.lineWidth = borderWidth
      ctx.strokeStyle = borderColor
      ctx.fillStyle = fillColor

      ctx.strokeRect(x, y, w, h)
    }

    function drawRect4(ctx, x, y, w, h, borderWidth, borderColor, fillColor) {
      ctx.lineWidth = borderWidth
      ctx.strokeStyle = borderColor
      ctx.fillStyle = fillColor

      ctx.fillRect(x, y, w, h)
      ctx.strokeRect(x, y, w, h)
    }
  </script>
</body>
</html>
